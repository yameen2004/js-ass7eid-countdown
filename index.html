<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid ul Adha Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="heading">

        <h1>
            Eid ul Adha <br>
            2024 Coming Soon!
        </h1>
    </div>


    <div class="text">
        <div class="texts"> <b> Months </b> </div>
        <div class="texts"> <b> Days </b> </div>
        <div class="texts"> <b> Hours </b> </div>
        <div class="texts"> <b> Minutes </b> </div>
        <div class="texts"> <b> Seconds </b> </div>

    </div>

    <div class="box">
        <div class="boxes" id="months"></div>
        <div class="boxes" id="days"></div>
        <div class="boxes" id="hours"></div>
        <div class="boxes" id="minutes"></div>
        <div class="boxes" id="seconds"></div>

    </div>


    <div id="arrived"></div>

    <script src="app.js"></script>
</body>

</html>
